<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 600"
  preserveAspectRatio="xMidYMid meet"
>
  <!-- Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9f7f7" />
      <stop offset="100%" stop-color="#dbe8fc" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#555" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2" />
    </filter>
    <linearGradient id="sunGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />

  <!-- Hills -->
  <path d="M0,300 Q200,200 400,300 T800,300 V600 H0 Z" fill="#d3e5f1" opacity="0.7" />
  <path d="M0,350 Q200,250 400,350 T800,350 V600 H0 Z" fill="#c3d9e1" opacity="0.6" />
  <path d="M0,400 Q200,300 400,400 T800,400 V600 H0 Z" fill="#b3cdd1" opacity="0.5" />

  <!-- Clouds -->
  <g fill="#fff" stroke="#ccc" stroke-width="2" opacity="0.8">
    <ellipse cx="150" cy="80" rx="40" ry="20">
      <animate attributeName="cx" values="150;850" dur="30s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="200" cy="120" rx="60" ry="30">
      <animate attributeName="cx" values="200;900" dur="35s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="300" cy="60" rx="50" ry="25">
      <animate attributeName="cx" values="300;-100" dur="40s" repeatCount="indefinite" />
    </ellipse>
  </g>

  <!-- Chapel -->
  <path
    d="M400 200 L450 300 L350 300 Z"
    fill="#fff"
    stroke="#ccc"
    stroke-width="2"
    filter="url(#shadow)"
  />
  <rect x="380" y="300" width="40" height="60" fill="#fff" />
  <circle cx="400" cy="240" r="10" fill="url(#sunGradient)" />

  <!-- Cross -->
  <rect x="395" y="180" width="10" height="30" fill="#ccc" />
  <rect x="388" y="190" width="25" height="10" fill="#ccc" />

  <!-- Path -->
  <path
    d="M400 360 Q420 400 400 440 T360 500"
    fill="none"
    stroke="#ccc"
    stroke-width="3"
    stroke-dasharray="10,5"
  />

  <!-- Sunrise -->
  <circle cx="400" cy="120" r="60" fill="url(#sunGradient)" opacity="0.8">
    <animate attributeName="cy" from="120" to="100" dur="3s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#FFD700;#FFA500;#FFD700" dur="6s" repeatCount="indefinite" />
  </circle>

  <!-- Birds -->
  <!-- Bird 1 -->
  <path
    d="M50 100 Q70 80 90 100 Q110 80 130 100"
    fill="none"
    stroke="#333"
    stroke-width="2"
    stroke-linecap="round"
  >
    <animate
      attributeName="d"
      values="M50 100 Q70 80 90 100 Q110 80 130 100; M100 100 Q120 80 140 100 Q160 80 180 100; M50 100 Q70 80 90 100 Q110 80 130 100"
      dur="10s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Bird 2 -->
  <path
    d="M300 120 Q320 100 340 120 Q360 100 380 120"
    fill="none"
    stroke="#333"
    stroke-width="2"
    stroke-linecap="round"
  >
    <animate
      attributeName="d"
      values="M300 120 Q320 100 340 120 Q360 100 380 120; M350 120 Q370 100 390 120 Q410 100 430 120; M300 120 Q320 100 340 120 Q360 100 380 120"
      dur="12s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Bird 3 -->
  <path
    d="M500 150 Q520 130 540 150 Q560 130 580 150"
    fill="none"
    stroke="#333"
    stroke-width="2"
    stroke-linecap="round"
  >
    <animate
      attributeName="d"
      values="M500 150 Q520 130 540 150 Q560 130 580 150; M550 150 Q570 130 590 150 Q610 130 630 150; M500 150 Q520 130 540 150 Q560 130 580 150"
      dur="9s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Bird 4 -->
  <path
    d="M250 80 Q270 60 290 80 Q310 60 330 80"
    fill="none"
    stroke="#333"
    stroke-width="2"
    stroke-linecap="round"
  >
    <animate
      attributeName="d"
      values="M250 80 Q270 60 290 80 Q310 60 330 80; M300 80 Q320 60 340 80 Q360 60 380 80; M250 80 Q270 60 290 80 Q310 60 330 80"
      dur="11s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Bird 5 -->
  <path
    d="M550 200 Q570 180 590 200 Q610 180 630 200"
    fill="none"
    stroke="#333"
    stroke-width="2"
    stroke-linecap="round"
  >
    <animate
      attributeName="d"
      values="M550 200 Q570 180 590 200 Q610 180 630 200; M600 200 Q620 180 640 200 Q660 180 680 200; M550 200 Q570 180 590 200 Q610 180 630 200"
      dur="13s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Text -->
  <text
    x="400"
    y="550"
    font-size="48"
    text-anchor="middle"
    fill="url(#textGradient)"
    font-family="Arial, sans-serif"
    style="cursor: pointer;"
  >
    404 - Page Not Found
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </text>
</svg>
